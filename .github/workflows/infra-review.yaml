name: Plan (resources)

permissions:
  id-token: write
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - ".github/workflows/infra-**.yaml"
      - "infra/resources/**"

jobs:
  infra_review:
    uses: LoFrance/mia-infra/.github/workflows/infra-plan.yaml@main
    name: PR Prod ItalyNorth
    with:
      environment: prod
      base_path: infra/resources
      use_private_agent: false
      override_github_environment: infra-prod
    secrets: inherit
